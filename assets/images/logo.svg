<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="#2F855A" opacity="0.1" stroke="#2F855A" stroke-width="2"/>
  
  <!-- Nest/Home Circle -->
  <circle cx="100" cy="85" r="35" fill="none" stroke="#2F855A" stroke-width="3"/>
  
  <!-- Nest Lines (curved structure) -->
  <path d="M 75 95 Q 100 115 125 95" fill="none" stroke="#2F855A" stroke-width="2.5" stroke-linecap="round"/>
  <path d="M 75 105 Q 100 122 125 105" fill="none" stroke="#2F855A" stroke-width="2.5" stroke-linecap="round"/>
  
  <!-- Central Dot (Local/Near concept) -->
  <circle cx="100" cy="85" r="8" fill="#F6AD55"/>
  
  <!-- Location Pin Base -->
  <path d="M 100 130 L 92 145 Q 100 152 108 145 Z" fill="#F6AD55" stroke="#2F855A" stroke-width="1.5"/>
  
  <!-- Decorative Local Elements (leaves/organic) -->
  <g transform="translate(140, 65)">
    <ellipse cx="0" cy="0" rx="8" ry="12" fill="#2F855A" opacity="0.6" transform="rotate(-35)"/>
    <ellipse cx="5" cy="8" rx="6" ry="10" fill="#2F855A" opacity="0.5" transform="rotate(25)"/>
  </g>
  
  <!-- Another organic element -->
  <g transform="translate(60, 65)">
    <ellipse cx="0" cy="0" rx="8" ry="12" fill="#2F855A" opacity="0.6" transform="rotate(35)"/>
    <ellipse cx="-5" cy="8" rx="6" ry="10" fill="#2F855A" opacity="0.5" transform="rotate(-25)"/>
  </g>
  
  <!-- Text: NEARNEST -->
  <text x="100" y="175" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2F855A" letter-spacing="2">NEARNEST</text>
</svg>
